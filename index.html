<!DOCTYPE html>
<html>
<head>
    <title>Eclipse Knight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Интро видео -->
    <div id="introScreen">
        <video id="introVideo" muted>
            <source src="assets/videos/intro_video.mp4" type="video/mp4">
        </video>
        <button id="skipIntro">Skip</button>
    </div>

    <!-- Главное меню -->
    <div id="mainMenu" class="hidden">
        <input type="text" id="playerName" placeholder="Введите ваш ник">
        <button id="startGame">Играть</button>
    </div>

    <!-- Игровой интерфейс -->
    <div id="gameScreen" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="health">❤️❤️❤️</div>
            <div id="score">Убито: 0</div>
        </div>
    </div>

    <!-- Экран смерти -->
    <div id="deathScreen" class="hidden">
        <h2>Игрок: <span id="finalName"></span></h2>
        <p>Убито врагов: <span id="finalScore">0</span></p>
        <button id="newGame">Новая игра</button>
        <div id="leaderboard">
            <h3>Лидерборд</h3>
            <ol id="scoresList"></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
