<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эпик Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Начальная заставка -->
    <div id="intro-screen" class="screen">
        <img src="backgrounds/intro_background.jpg" alt="Заставка">
        <button id="start-btn">
            <img src="ui/btn_play.png" alt="Старт">
        </button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" class="screen hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="game-ui">
            <button id="restart-btn" style="display: none;">
                <img src="ui/btn_restart.png" alt="Заново">
            </button>
            <div id="leaderboard">
                <img src="ui/leaderboard_bg.png" alt="Лидерборд" style="width: 300px;">
                <ul id="leaderboard-list">
                    <!-- Лидерборд будет заполнен через JS -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Лидерборд (добавляем скрытый элемент для отображения результата) -->
    <div id="leaderboard-end" style="display: none;">
        <img src="ui/leaderboard_bg.png" alt="Лидерборд" style="width: 300px;">
        <p id="scoreDisplay"></p>
        <button id="restartButton">Новая игра</button>
    </div>

    <!-- Экран начала игры (для правильного отображения кнопки Start) -->
    <div id="start-screen" class="screen">
        <img src="assets/backgrounds/intro_background.jpg" alt="Начальная заставка">
        <button id="start-btn">
            <img src="ui/btn_play.png" alt="Старт">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
